<template name="contactList">
    {{#if recents}}
    
    <table class="ui striped celled table">
     
      <tbody>
    	{{# each recentsList}}
    	<tr>
    		<td>{{name}} <br>{{extension}}</td>
    		{{#if available}}
    		<td class='directoryPhone center aligned'><h1><i class="call icon canCall"></i></h1></td>
    		<td class='availableCell center aligned'><h3><i class="green circle icon"></i></h3></td>
    		{{else}}
    		<td class='center aligned'><h1><i class="call icon"></i></h1></td>
    		<td class='availableCell center aligned'><h3><i class="red minus circle icon"></i></h3></td>
    		{{/if}}
    	</tr>
    	{{/each}}

       </tbody>

    </table>
    {{/if}}

    {{#if directory}}
    <p>This is the full directory view</p>
    {{/if}}

    {{#if favorites}}
    	<p>This is the favorite UI (but not my favorite)</p>
    	{{#each favoritesList}}
    	 <p>This is the row for {{name}}</p>
    	 {{/each}}
    {{/if}}
</template>

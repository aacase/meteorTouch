<template name="homeScreen">
<div class="container homeContainer">
	<div class="ui  small modal">
		<!-- <i class="close icon"></i> -->
		<!-- <div class="header">
				Volume Slider
		</div> -->
		<div class="content">
			<!-- <div class="image"> -->
			<!-- </div> -->
			<div class="description">
				<div class="row">

					<div class="column"><div id="slider"></div></div>
				</div>
			</div>
		</div>
		
	</div>
	<div class="ui grid">
		<div class="three wide column noPaddingRight shadowCat">
			{{#if standardMenu}}
			<div class="row">
				<div class="sixteen wide column sideNav odd" id="launchButton"><div class="center aligned"><h1><i class=" space shuttle icon"></i></h1></div><div class='center aligned'>Launch</div></div>
				<div class="sixteen wide column sideNav even" id="myInfo"><div class="center aligned"><h1><i class=" user icon"></i></h1></div><div class='center aligned'>My Info</div></div>
				<div class="sixteen wide column sideNav odd" id='volume'><div class="center aligned"><h1><i class=" volume up icon"></i></h1></div><div class='center aligned'>Volume</div></div>
				<div>{{{dndEnabled}}}</div>
			</div>
			{{/if}}
			{{#if backScreen}}
			<div class="sixteen wide column  odd fullHeight" id='backButton'><div class=" halfDown"><h1><i class=" arrow circle left icon directoryIcon"></i></h1></div><div class='center aligned'></div></div>
			{{/if}}
			{{#if callUI}}
			<div class="row">
				<div class="sixteen wide column sideNav odd" id="launchButton"><div class="center aligned"><h1><i class=" space shuttle icon"></i></h1></div><div class='center aligned'>Call</div></div>
				<div class="sixteen wide column sideNav even" id="myInfo"><div class="center aligned"><h1><i class=" user icon"></i></h1></div><div class='center aligned'>UI</div></div>
				<div class="sixteen wide column sideNav odd"><div class="center aligned"><h1><i class=" volume up icon"></i></h1></div><div class='center aligned'>is</div></div>
				<div class="sixteen wide column sideNav even " id="dndButton"><div class="center aligned" id="dndText"><h1><i class=" dont icon"></i></h1></div><div class='center aligned' id='dndText2'>Active</div></div>
			</div>
			{{/if}}
			
		</div>
		<div class="thirteen wide column noPadding ">
			<div class="statusBar noShadow">
				<!-- add divided class to this later -->
				<div class="ui  grid">
					<div class="row">
						<div class="thirteen wide column">
							<div class="right aligned" id='easterEgg'>{{location}}</div>
						</div>
						<div class="column"><div class="right aligned">{{{icon}}}</div></div>
						<div class="column"><div class="right aligned"><i class="record icon pukeGreen"></i></div></div>
					</div>
				</div>
			</div>
			{{#if myInfo}}
			<div class="features ui grid noMargin">
				<div class="four wide column greyOdd" id="myInfo">My info Panel</div>
				<div class="four wide column greyEven">More stuff</div>
				<div class="four wide column greyOdd">Calls n stuff</div>
				<div class="four wide column greyEven">Testing look</div>
			</div>
			{{/if}}
			{{#if homeScreen}}
			<div class="features ui grid noMargin" style="overflow-y:auto;white-space:nowrap;">
				<div class="five wide column greyOdd" id="call">Call</div>
				<div class="five wide column greyEven" id="present">Present</div>
				<div class="five wide column greyOdd" id="record">Record</div>
				<div class="five wide column greyEven" id='move'>Move</div>
				<div class="five wide column greyOdd">Stuff here</div>
				<div class="four wide column greyEven">More stuff</div>
				<div class="four wide column greyOdd">Calls n stuff</div>
				<div class="four wide column greyEven">Testing look</div>
				<div class="four wide column greyOdd">Stuff here</div>
				<div class="four wide column greyEven">More stuff</div>
				<div class="four wide column greyOdd">Calls n stuff</div>
				<div class="four wide column greyEven">Testing look</div>
			</div>
			{{/if}}
			{{#if directory}}
			{{> contactList}}
			{{/if}}
			{{#if move}}
			This is the Move UI
			{{/if}}
			{{#if favorites}}
			{{> contactList}}
			{{/if}}
			{{#if call}}
			<div class="features ui grid noMargin">
				<div class="four wide column greyOdd" id="recents">Recents</div>
				<div class="four wide column greyEven" id="favorites">Favorites</div>
				<div class="four wide column greyOdd" id="meetings">Meetings</div>
				<div class="four wide column greyEven" id='directory'>Directory</div>
				<div class="four wide column greyEven">Keypad</div>
			</div>
			{{/if}}
			{{#if record}}
			<div class="features ui grid noMargin">
				<div class="four wide column greyOdd" id="camera">Camera</div>
				<div class="four wide column greyEven" id="presentation">Presentation</div>
				<div class="four wide column greyOdd">Dual Stream</div>
				<div class="four wide column greyEven"></div>
			</div>
			{{/if}}
			{{#if recents}}
			{{> contactList}}
			{{/if}}
		</div>
		
	</div>
</div>
</template>
